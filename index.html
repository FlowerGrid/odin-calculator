<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="odinCalculator.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="header">
    <h1>Odin Calculator</h1>
  </div>
  <div class="content">
    <div class="mainframe">
      <div class="calculator">
        <div id="display">0</div>
        <button class="button digit" id="no1" data-btnVal="1">1</button>
        <button class="button digit" id="no2" data-btnVal="2">2</button>
        <button class="button digit" id="no3" data-btnVal="3">3</button>
        <button class="button digit" id="no4" data-btnVal="4">4</button>
        <button class="button digit" id="no5" data-btnVal="5">5</button>
        <button class="button digit" id="no6" data-btnVal="6">6</button>
        <button class="button digit" id="no7" data-btnVal="7">7</button>
        <button class="button digit" id="no8" data-btnVal="8">8</button>
        <button class="button digit" id="no9" data-btnVal="9">9</button>
        <button class="button digit" id="no0" data-btnVal="0">0</button>
        <button class="button digit" id="nodot" data-btnVal=".">.</button>
        <button class="button equals" id="equals-btn" data-btnVal="equals">=</button>
        <button class="button operator" id="plus-btn" data-btnVal="+">+</button>
        <button class="button operator" id="minus-btn" data-btnVal="-">-</button>
        <button class="button operator" id="times-btn" data-btnVal="x">x</button>
        <button class="button operator" id="divide-btn" data-btnVal="divide">÷</button>
        <button class="button clear" id="clear-btn">Clear</button>
      </div>
    </div>

  </div>

  <div class="footer">
    © 2024 Flowergrid Coding
  </div> 
</body>
</html>
