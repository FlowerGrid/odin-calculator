<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="odinCalculator.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="content">
    <div class="mainframe">
      <div class="calculator">
        <div id="display"></div>
        <button class="button" id="no1">1</button>
        <button class="button" id="no2">2</button>
        <button class="button" id="no3">3</button>
        <button class="button" id="no4">4</button>
        <button class="button" id="no5">5</button>
        <button class="button" id="no6">6</button>
        <button class="button" id="no7">7</button>
        <button class="button" id="no8">8</button>
        <button class="button" id="no9">9</button>
        <button class="button" id="no0">0</button>
        <button class="button" id="equals-btn">=</button>
        <button class="button" id="plus-btn">+</button>
        <button class="button" id="minus-btn">-</button>
        <button class="button" id="times-btn">x</button>
        <button class="button" id="divide-btn">÷</button>
      </div>
    </div>

  </div>

  <div class="footer">
    © 2024 Flowergrid Coding
  </div>

  
</body>
</html>
